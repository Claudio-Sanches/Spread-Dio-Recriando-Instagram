<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Imagem/iphone.png" alt="Imagem de um Iphone logado no Instragram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagem/instagram.png" class="Instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="./Imagem/eu.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="Instagram-login">Continue como cbs_sanches</a>
                <a href="#" class="Instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é csb_sanches?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
            <div class="get-the-app">
                <img src="./imagem/lg_Claudio.jpg" alt="Logotipo Claudio Buzzolini Sanches">
            </div>

        </div>
</body>

</html>
